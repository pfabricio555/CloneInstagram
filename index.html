<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" alt="logo do instagram" class="instagram-logo">
                <div class="form-login">
                    <input name="user" placeholder="Phone Number, username, or email">
                    <input name="Password" placeholder="Password">
                </div>
                <a href="#" class="instagram-login">Log In</a>

                <div class="LoginFace">
                    
                    <span><img src="img/Faceicon.png" alt="logo do Facebook"></span>
                    <a href="#">Log in with Facebook</a>
                </div>
                <a href="#" class="password">Forgot Password?</a>
            </div>

            <div class="group">
                <p class="not-account">
                    <span>Don't have an account?</span>
                    <span><a href="" class="link-blue">Sign up</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
